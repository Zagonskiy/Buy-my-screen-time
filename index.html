<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Experience</title>
    <style>
        /* –ë–∞–∑–æ–≤–∞—è —Å–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ */
        body {
            background-color: #f0f0f0;
            color: #222222;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            /* –ü–ª–∞–≤–Ω–∞—è —Å–º–µ–Ω–∞ —Ü–≤–µ—Ç–æ–≤ */
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        /* --- –°—á—ë—Ç—á–∏–∫ –≤—Ä–µ–º–µ–Ω–∏ --- */
        #time-counter {
            font-size: 3rem;
            font-weight: bold;
            transition: all 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            user-select: none;
            cursor: default;
            white-space: nowrap;
            text-align: center;
        }

        /* –°–æ—Å—Ç–æ—è–Ω–∏–µ: –∫—É–ø–ª–µ–Ω –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å (–≤ —É–≥–ª—É) */
        #time-counter.cornered {
            top: 20px;
            left: 20px;
            font-size: 1.2rem;
            transform: translate(0, 0);
        }

        /* --- –ü–µ—Ä–≤–∞—è –∫–Ω–æ–ø–∫–∞ --- */
        #buy-btn {
            margin-top: 120px;
            padding: 10px;
            font-size: 1.2rem;
            background: transparent;
            border: none;
            color: inherit;
            cursor: pointer;
            text-decoration: underline;
            transition: opacity 0.3s;
            opacity: 0.3;
        }

        #buy-btn:disabled {
            cursor: not-allowed;
            text-decoration: none;
        }
        
        #buy-btn:not(:disabled) {
            opacity: 1;
            font-weight: bold;
        }

        /* --- –ü—Ä–∞–≤—ã–π –≤–µ—Ä—Ö–Ω–∏–π —É–≥–æ–ª --- */
        .top-right-container {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.2rem;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        /* –≠–ª–µ–º–µ–Ω—Ç –∑–∞–º–∫–∞ */
        .shop-item-lock {
            opacity: 0.4;
            cursor: not-allowed;
            transition: opacity 0.3s, transform 0.1s;
            user-select: none;
        }
        
        .shop-item-lock.can-afford {
            opacity: 1;
            cursor: pointer;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .theme-toggle-icon {
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s;
            display: inline-block;
            font-size: 1.5rem;
        }
        .theme-toggle-icon:hover {
            transform: scale(1.1);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div id="time-counter">0 —Å–µ–∫</div>

    <div class="top-right-container">
        <div id="theme-lock" class="shop-item-lock">
            üîí –¢–µ–º–∞ (2 –º–∏–Ω)
        </div>
        
        <div id="theme-switch-area" class="hidden">
            <span id="sun-icon" class="theme-toggle-icon">‚òÄÔ∏è</span>
            <span id="moon-icon" class="theme-toggle-icon hidden">üåô</span>
        </div>
    </div>
    
    <button id="buy-btn" disabled>–û—Ç–∫—Ä—ã—Ç—å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å (30 —Å–µ–∫)</button>

    <script>
        // --- –ó–ê–ì–†–£–ó–ö–ê –ò–ó –ü–ê–ú–Ø–¢–ò ---
        // –ü—ã—Ç–∞–µ–º—Å—è –¥–æ—Å—Ç–∞—Ç—å –¥–∞–Ω–Ω—ã–µ, –µ—Å–ª–∏ –∏—Ö –Ω–µ—Ç ‚Äî —Å—Ç–∞–≤–∏–º –∑–Ω–∞—á–µ–Ω–∏—è –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        let screenTime = Number(localStorage.getItem('timeXP_value')) || 0;
        let isInterfaceUnlocked = localStorage.getItem('timeXP_interface') === 'true';
        let isThemeSwitcherUnlocked = localStorage.getItem('timeXP_themeUnlock') === 'true';
        let isDarkMode = localStorage.getItem('timeXP_darkMode') === 'true';

        // –¢—Ä–µ–±–æ–≤–∞–Ω–∏—è
        const REQ_INTERFACE = 30;
        const REQ_THEME = 120; 

        // DOM
        const counterElement = document.getElementById('time-counter');
        const buyBtn = document.getElementById('buy-btn');
        const themeLockBtn = document.getElementById('theme-lock');
        const themeSwitchArea = document.getElementById('theme-switch-area');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');

        // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –°–û–°–¢–û–Ø–ù–ò–Ø –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï ---
        function init() {
            // 1. –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º—É —Å—Ä–∞–∑—É
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }

            // 2. –ï—Å–ª–∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å —É–∂–µ –∫—É–ø–ª–µ–Ω
            if (isInterfaceUnlocked) {
                counterElement.classList.add('cornered');
                if(buyBtn) buyBtn.remove(); // –£–¥–∞–ª—è–µ–º –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –Ω–µ –º–µ–ª—å–∫–∞–ª–∞
            }

            // 3. –ï—Å–ª–∏ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã —É–∂–µ –∫—É–ø–ª–µ–Ω
            if (isThemeSwitcherUnlocked) {
                themeLockBtn.classList.add('hidden');
                themeSwitchArea.classList.remove('hidden');
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç —Å—á–µ—Ç—á–∏–∫–∞ —Å—Ä–∞–∑—É
            counterElement.textContent = formatTime(screenTime);
            updateUI();
        }

        // --- –°–û–•–†–ê–ù–ï–ù–ò–ï ---
        function saveProgress() {
            localStorage.setItem('timeXP_value', screenTime);
            localStorage.setItem('timeXP_interface', isInterfaceUnlocked);
            localStorage.setItem('timeXP_themeUnlock', isThemeSwitcherUnlocked);
            localStorage.setItem('timeXP_darkMode', isDarkMode);
        }

        // --- –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ ---
        function formatTime(totalSeconds) {
            if (totalSeconds === 0) return "0 —Å–µ–∫";

            const years = Math.floor(totalSeconds / (3600 * 24 * 365));
            const days = Math.floor((totalSeconds % (3600 * 24 * 365)) / (3600 * 24));
            const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            let parts = [];
            
            if (years > 0) parts.push(years + " –≥");
            if (days > 0) parts.push(days + " –¥");
            if (hours > 0) parts.push(hours + " —á");
            if (minutes > 0) parts.push(minutes + " –º–∏–Ω");
            if (seconds > 0 || parts.length === 0) parts.push(seconds + " —Å–µ–∫");

            return parts.join(' ');
        }

        // --- –û—Å–Ω–æ–≤–Ω–æ–π —Ü–∏–∫–ª ---
        setInterval(() => {
            if (!document.hidden) {
                screenTime++;
                updateUI();
                saveProgress(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
            }
        }, 1000);

        function updateUI() {
            counterElement.textContent = formatTime(screenTime);

            // –ö–Ω–æ–ø–∫–∞ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ (–ø—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ, —Ç.–∫. –º–æ–≥–ª–∏ —É–¥–∞–ª–∏—Ç—å)
            if (!isInterfaceUnlocked && buyBtn) {
                if (screenTime >= REQ_INTERFACE) {
                    buyBtn.disabled = false;
                } else {
                    buyBtn.disabled = true;
                }
            }

            // –ó–∞–º–æ–∫ —Ç–µ–º—ã
            if (!isThemeSwitcherUnlocked) {
                 if (screenTime >= REQ_THEME) {
                     themeLockBtn.classList.add('can-afford');
                     themeLockBtn.textContent = "üîì –û—Ç–∫—Ä—ã—Ç—å —Ç–µ–º—É";
                 } else {
                     themeLockBtn.classList.remove('can-afford');
                 }
            }
        }

        // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ ---

        if(buyBtn) {
            buyBtn.addEventListener('click', () => {
                if (screenTime >= REQ_INTERFACE) {
                    counterElement.classList.add('cornered');
                    buyBtn.style.opacity = '0';
                    buyBtn.style.cursor = 'default';
                    
                    isInterfaceUnlocked = true;
                    saveProgress(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ–∫—É–ø–∫—É

                    setTimeout(() => buyBtn.remove(), 500);
                }
            });
        }

        themeLockBtn.addEventListener('click', () => {
            if (!isThemeSwitcherUnlocked && screenTime >= REQ_THEME) {
                isThemeSwitcherUnlocked = true;
                saveProgress(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ–∫—É–ø–∫—É

                themeLockBtn.classList.add('hidden');
                themeSwitchArea.classList.remove('hidden');
            }
        });

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            sunIcon.classList.toggle('hidden', isDarkMode);
            moonIcon.classList.toggle('hidden', !isDarkMode);
            
            saveProgress(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±–æ—Ä —Ç–µ–º—ã
        }

        sunIcon.addEventListener('click', toggleTheme);
        moonIcon.addEventListener('click', toggleTheme);

        // –ó–∞–ø—É—Å–∫ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        init();

    </script>
</body>
</html>
