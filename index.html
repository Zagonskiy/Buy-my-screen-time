<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Experience Project</title>
    <style>
        /* –ë–∞–∑–æ–≤–∞—è —Å–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ */
        body {
            background-color: #f0f0f0;
            color: #222222;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        /* --- –°—á—ë—Ç—á–∏–∫ –≤—Ä–µ–º–µ–Ω–∏ --- */
        #time-counter {
            font-size: 4rem;
            font-weight: bold;
            transition: all 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            user-select: none;
            cursor: default;
        }

        #time-counter.cornered {
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            transform: translate(0, 0);
        }

        /* --- –ü–µ—Ä–≤–∞—è –∫–Ω–æ–ø–∫–∞ --- */
        #buy-btn {
            margin-top: 100px;
            padding: 10px;
            font-size: 1.2rem;
            background: transparent;
            border: none;
            color: inherit;
            cursor: pointer;
            text-decoration: underline;
            transition: opacity 0.3s;
        }

        #buy-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            text-decoration: none;
        }

        /* --- –ü—Ä–∞–≤—ã–π –≤–µ—Ä—Ö–Ω–∏–π —É–≥–æ–ª --- */
        .top-right-container {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            z-index: 20;
        }

        /* –≠–ª–µ–º–µ–Ω—Ç –∑–∞–º–∫–∞ */
        .shop-item-lock {
            opacity: 0.4;
            cursor: not-allowed;
            transition: opacity 0.3s, transform 0.1s;
            user-select: none;
        }
        
        .shop-item-lock.can-afford {
            opacity: 1;
            cursor: pointer;
            /* –î–æ–±–∞–≤–ª—è–µ–º –ø—É–ª—å—Å–∞—Ü–∏—é, —á—Ç–æ–±—ã –ø—Ä–∏–≤–ª–µ—á—å –≤–Ω–∏–º–∞–Ω–∏–µ, –∫–æ–≥–¥–∞ –¥–æ—Å—Ç—É–ø–Ω–æ */
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .theme-toggle-icon {
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s;
            display: inline-block;
        }
        .theme-toggle-icon:hover {
            transform: scale(1.1);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div id="time-counter">0</div>

    <div class="top-right-container">
        <div id="theme-lock" class="shop-item-lock">
            üîí 2 –º–∏–Ω
        </div>
        <div id="theme-switch-area" class="hidden">
            <span id="sun-icon" class="theme-toggle-icon">‚òÄÔ∏è</span>
            <span id="moon-icon" class="theme-toggle-icon hidden">üåô</span>
        </div>
    </div>
    
    <button id="buy-btn" disabled>–û—Ç–∫—Ä—ã—Ç—å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å (30 —Å–µ–∫)</button>

    <script>
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ
        let screenTime = 0;
        let isInterfaceUnlocked = false;
        let isThemeSwitcherUnlocked = false;
        let isDarkMode = false;

        // –ü–æ—Ä–æ–≥–∏ (Requirements)
        const REQ_INTERFACE = 30;
        const REQ_THEME = 120; // 2 –º–∏–Ω—É—Ç—ã

        // DOM
        const counterElement = document.getElementById('time-counter');
        const buyBtn = document.getElementById('buy-btn');
        const themeLockBtn = document.getElementById('theme-lock');
        const themeSwitchArea = document.getElementById('theme-switch-area');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');

        // --- –û—Å–Ω–æ–≤–Ω–æ–π —Ü–∏–∫–ª –≤—Ä–µ–º–µ–Ω–∏ —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ –≤–∫–ª–∞–¥–∫–∏ ---
        setInterval(() => {
            // document.hidden –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç true, –µ—Å–ª–∏ –≤–∫–ª–∞–¥–∫–∞ –Ω–µ –∞–∫—Ç–∏–≤–Ω–∞
            if (!document.hidden) {
                screenTime++;
                updateUI();
            }
        }, 1000);

        function updateUI() {
            counterElement.textContent = screenTime;

            // 1. –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–Ω–æ–ø–∫–∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            if (!isInterfaceUnlocked && buyBtn) {
                if (screenTime >= REQ_INTERFACE) {
                    buyBtn.disabled = false;
                    buyBtn.textContent = `[ –û—Ç–∫—Ä—ã—Ç—å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å ]`; // –°–∫–æ–±–∫–∏ –∫–∞–∫ –Ω–∞–º–µ–∫ –Ω–∞ –¥–µ–π—Å—Ç–≤–∏–µ
                } else {
                    buyBtn.disabled = true;
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–∫–æ–ª—å–∫–æ –æ—Å—Ç–∞–ª–æ—Å—å
                    buyBtn.textContent = `–ñ–¥–µ–º... ${REQ_INTERFACE - screenTime}`; 
                }
            }

            // 2. –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–º–∫–∞ —Ç–µ–º—ã
            if (!isThemeSwitcherUnlocked) {
                 if (screenTime >= REQ_THEME) {
                     themeLockBtn.classList.add('can-afford');
                     themeLockBtn.textContent = "üîì –û—Ç–∫—Ä—ã—Ç—å —Ç–µ–º—É"; // –ú–µ–Ω—è–µ–º –∑–∞–º–æ–∫ –Ω–∞ –æ—Ç–∫—Ä—ã—Ç—ã–π
                 } else {
                     themeLockBtn.classList.remove('can-afford');
                     // –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: –º–æ–∂–Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å –æ–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á–µ—Ç –∏ —Ç—É—Ç, 
                     // –Ω–æ –ø–æ–∫–∞ –æ—Å—Ç–∞–≤–∏–º —Å—Ç–∞—Ç–∏—á–Ω—ã–π —Ç–µ–∫—Å—Ç, —á—Ç–æ–±—ã –Ω–µ –º–µ–ª—å—Ç–µ—à–∏–ª–æ –≤ —É–≥–ª—É
                     // themeLockBtn.textContent = `üîí ${(REQ_THEME - screenTime)} —Å–µ–∫`;
                 }
            }
        }

        // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ (–ë–ï–ó —Å–ø–∏—Å–∞–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏) ---

        buyBtn.addEventListener('click', () => {
            if (screenTime >= REQ_INTERFACE) {
                // screenTime -= REQ_INTERFACE; <--- –£–ë–†–ê–ù–û
                
                // –ê–Ω–∏–º–∞—Ü–∏—è
                counterElement.classList.add('cornered');
                buyBtn.style.opacity = '0';
                setTimeout(() => buyBtn.remove(), 500);
                
                isInterfaceUnlocked = true;
            }
        });

        themeLockBtn.addEventListener('click', () => {
            if (!isThemeSwitcherUnlocked && screenTime >= REQ_THEME) {
                // screenTime -= REQ_THEME; <--- –£–ë–†–ê–ù–û
                
                isThemeSwitcherUnlocked = true;
                
                themeLockBtn.classList.add('hidden');
                themeSwitchArea.classList.remove('hidden');
            }
        });

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            sunIcon.classList.toggle('hidden', isDarkMode);
            moonIcon.classList.toggle('hidden', !isDarkMode);
        }

        sunIcon.addEventListener('click', toggleTheme);
        moonIcon.addEventListener('click', toggleTheme);

    </script>
</body>
</html>
