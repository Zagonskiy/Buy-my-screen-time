<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Currency Project</title>
    <style>
        /* –ë–∞–∑–æ–≤–∞—è —Å–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ */
        body {
            background-color: #f0f0f0; /* –°–≤–µ—Ç–ª—ã–π —Ñ–æ–Ω */
            color: #222222; /* –¢–µ–º–Ω—ã–π —Ç–µ–∫—Å—Ç */
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã */
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ (–∞–∫—Ç–∏–≤–∏—Ä—É–µ—Ç—Å—è –∫–ª–∞—Å—Å–æ–º) */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        /* --- –°—á—ë—Ç—á–∏–∫ –≤—Ä–µ–º–µ–Ω–∏ --- */
        #time-counter {
            font-size: 4rem;
            font-weight: bold;
            transition: all 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            user-select: none;
        }

        #time-counter.cornered {
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            transform: translate(0, 0);
        }

        /* --- –ü–µ—Ä–≤–∞—è –∫–Ω–æ–ø–∫–∞ (–±–µ–∑ —Ä–∞–º–æ–∫) --- */
        #buy-btn {
            margin-top: 100px;
            padding: 10px;
            font-size: 1.2rem;
            background: transparent;
            border: none; /* –£–±—Ä–∞–ª–∏ —Ä–∞–º–∫—É */
            color: inherit; /* –¶–≤–µ—Ç –±–µ—Ä–µ—Ç—Å—è —É —Ä–æ–¥–∏—Ç–µ–ª—è (body) */
            cursor: pointer;
            text-decoration: underline; /* –ß—Ç–æ–±—ã –±—ã–ª–æ –ø–æ—Ö–æ–∂–µ –Ω–∞ —Å—Å—ã–ª–∫—É */
            transition: opacity 0.3s;
        }

        #buy-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            text-decoration: none;
        }

        /* --- –ü—Ä–∞–≤—ã–π –≤–µ—Ä—Ö–Ω–∏–π —É–≥–æ–ª --- */
        .top-right-container {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            z-index: 20;
        }

        /* –≠–ª–µ–º–µ–Ω—Ç –º–∞–≥–∞–∑–∏–Ω–∞ (–∑–∞–º–æ–∫) */
        .shop-item-lock {
            opacity: 0.4;
            cursor: not-allowed;
            transition: opacity 0.3s, transform 0.1s;
            user-select: none;
        }
        /* –ö–æ–≥–¥–∞ –¥–æ—Å—Ç—É–ø–Ω–æ –¥–ª—è –ø–æ–∫—É–ø–∫–∏ */
        .shop-item-lock.can-afford {
            opacity: 1;
            cursor: pointer;
        }
        .shop-item-lock.can-afford:active {
             transform: scale(0.9);
        }

        /* –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã */
        .theme-toggle-icon {
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s;
            display: inline-block;
        }
        .theme-toggle-icon:hover {
            transform: scale(1.1);
        }

        /* –£—Ç–∏–ª–∏—Ç—ã */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div id="time-counter">0</div>

    <div class="top-right-container">
        <div id="theme-lock" class="shop-item-lock">
            üîí 2 –º–∏–Ω
        </div>
        <div id="theme-switch-area" class="hidden">
            <span id="sun-icon" class="theme-toggle-icon">‚òÄÔ∏è</span>
            <span id="moon-icon" class="theme-toggle-icon hidden">üåô</span>
        </div>
    </div>
    
    <button id="buy-btn" disabled>–û—Ç–∫—Ä—ã—Ç—å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å (30 —Å–µ–∫)</button>

    <script>
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        let screenTime = 0;
        let isInterfaceUnlocked = false;
        let isThemeSwitcherUnlocked = false;
        let isDarkMode = false;

        // –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã —Å—Ç–æ–∏–º–æ—Å—Ç–∏
        const COST_INTERFACE = 30;
        const COST_THEME = 120; // 2 –º–∏–Ω—É—Ç—ã

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const counterElement = document.getElementById('time-counter');
        const buyBtn = document.getElementById('buy-btn');
        const themeLockBtn = document.getElementById('theme-lock');
        const themeSwitchArea = document.getElementById('theme-switch-area');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');

        // --- –û—Å–Ω–æ–≤–Ω–æ–π —Ü–∏–∫–ª ---
        setInterval(() => {
            screenTime++;
            updateUI();
        }, 1000);

        // --- –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ ---
        function updateUI() {
            counterElement.textContent = screenTime;

            // 1. –õ–æ–≥–∏–∫–∞ –∫–Ω–æ–ø–∫–∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            if (!isInterfaceUnlocked && buyBtn) {
                if (screenTime >= COST_INTERFACE) {
                    buyBtn.disabled = false;
                    buyBtn.textContent = `–û—Ç–∫—Ä—ã—Ç—å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∑–∞ ${COST_INTERFACE} —Å–µ–∫`;
                } else {
                    buyBtn.disabled = true;
                    buyBtn.textContent = `–ù—É–∂–Ω–æ ${COST_INTERFACE} —Å–µ–∫ (–µ—â–µ ${COST_INTERFACE - screenTime})`;
                }
            }

            // 2. –õ–æ–≥–∏–∫–∞ –∑–∞–º–∫–∞ —Ç–µ–º—ã –≤ —É–≥–ª—É
            if (!isThemeSwitcherUnlocked) {
                 if (screenTime >= COST_THEME) {
                     themeLockBtn.classList.add('can-afford');
                 } else {
                     themeLockBtn.classList.remove('can-afford');
                 }
            }
        }

        // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π ---

        // 1. –ü–æ–∫—É–ø–∫–∞ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ (—É–ª–µ—Ç —Å—á–µ—Ç—á–∏–∫–∞)
        buyBtn.addEventListener('click', () => {
            if (screenTime >= COST_INTERFACE) {
                screenTime -= COST_INTERFACE;
                updateUI();
                counterElement.classList.add('cornered');
                buyBtn.style.opacity = '0';
                setTimeout(() => buyBtn.remove(), 500);
                isInterfaceUnlocked = true;
            }
        });

        // 2. –ü–æ–∫—É–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è —Ç–µ–º—ã
        themeLockBtn.addEventListener('click', () => {
            if (!isThemeSwitcherUnlocked && screenTime >= COST_THEME) {
                screenTime -= COST_THEME;
                isThemeSwitcherUnlocked = true;
                updateUI();
                
                // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–º–æ–∫, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å
                themeLockBtn.classList.add('hidden');
                themeSwitchArea.classList.remove('hidden');
            }
        });

        // 3. –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            
            // –ú–µ–Ω—è–µ–º –∏–∫–æ–Ω–∫–∏
            sunIcon.classList.toggle('hidden', isDarkMode);
            moonIcon.classList.toggle('hidden', !isDarkMode);
        }

        sunIcon.addEventListener('click', toggleTheme);
        moonIcon.addEventListener('click', toggleTheme);

    </script>
</body>
</html>
